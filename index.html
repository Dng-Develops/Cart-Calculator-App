<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" href="/assets/cart.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css"
      integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Shopping Cart Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <div class="d-flex align-items-center">
          <img src="/assets/cart.png" alt="" width="40" height="40" />
          <a href="#" class="navbar-brand mx-2">Shopping Cart Calculator</a>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Product Name"
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price '$'"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm addBtn">
              <i class="fas fa-plus"></i> Add
            </button>
            <button type="submit" class="btn btn-warning btn-sm updateBtn">
              <i class="far fa-edit"></i> Save Changes
            </button>
            <button type="submit" class="btn btn-danger btn-sm deleteBtn">
              <i class="fas fa-times"></i> Delete
            </button>
            <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
              <i class="fas fa-arrow-circle-left"></i> Cancel
            </button>
          </form>
        </div>
      </div>

      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-right">
          <p>
            Total (TL) <strong><span id="total-tl">0 TL</span></strong>
          </p>
          <p>
            Total ($) <strong><span id="total-dollar">0 $</span></strong>
          </p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- You need this type="module" to export and import from different js files -->
    <script type="module" src="app.js"></script>
  </body>
</html>
